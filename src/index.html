<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <section class="score">
      <div class="score-title">
        <h2>Recent Score</h2>
        <button class="refresh">Refresh</button>
      </div>
      <ul>
        <li>Abraham : 32</li>
        <li>Abraham : 100</li>
        <li>Abraham : 69</li>
        <li>Abraham : 54</li>
        <li>Abraham : 11</li>
        <li>Abraham : 97</li>
        <li>Abraham : 34</li>
      </ul>
    </section>

    <section class="score-input">
      <div class="score-input-title">
        <h2>Add your Score</h2>
      </div>
      <form>
        <input type="text" placeholder="Enter your Name">
        <input type="text" placeholder="Enter your Score">
        <button type="submit" class="submit">Submit</button>
      </form>
    </section>
  </div>
</body>

</html>
